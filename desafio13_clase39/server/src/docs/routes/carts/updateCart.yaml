paths:
  /api/carts/{cid}/product/{pid}:
    put:
      summary: Agrega un producto a un carrito.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a modificar que se ha solicitado.
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Id del producto a agregar al carrito.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        "200":
          description: Producto agregado al carrito exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "401":
            description: No tiene autorizaci√≥n para modificar un carrito.
        "500":
          description: Error inesperado en el servidor. No se puede manejar el proceso.
