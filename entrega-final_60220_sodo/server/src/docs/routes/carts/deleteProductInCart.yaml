paths:
  /api/carts/{cid}/product/{pid}:
    delete:
      summary: Elimina un producto especifico de un carrito.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a modificar que se ha solicitado.
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Id del producto a eliminar del carrito.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        "200":
          description: Producto eliminado del carrito exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "401":
            description: No tiene autorizaci√≥n para eliminar un producto del carrito.
        "500":
          description: Error inesperado en el servidor. No se puede manejar el proceso.